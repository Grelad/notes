{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href='{% url 'sign-up' %}'>Sign Up</a>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
{% endblock %}
