{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href='{% url 'login' %}'>Login</a>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
