{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}This &amp; that{% endblock %}
{% block content %}
<div class="content">
    <div>
        <form action='{% url 'edit_book' book.id %}' method="post" >
            {% crispy form %}
        </form>
        {% if not form.is_valid %}
            {{ form.error }}
        {% endif %}
    </div>
</div>

{% endblock %}
