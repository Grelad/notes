<div class="header_container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a
                {% if request.resolver_match.url_name == 'book_list' %}
                    class="nav-link active"
                {% else %}
                    class="nav-link"
                {% endif %}
                href="{% url 'book_list' %}" aria-current="page">Home</a></li>
        <li class="nav-item"><a
                {% if request.resolver_match.url_name == 'create_book' %}
                    class="nav-link active"
                {% else %}
                    class="nav-link"
                {% endif %}
                href="{% url 'create_book' %}" class="nav-link">Create new</a></li>
        <li class="nav-item"><a href="#pricing" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#faq" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        {% if user.is_authenticated %}
            <span class="navbar-text">Logged in as {{ user.username }} | </span>
          <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
        {% else %}
          <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
        {% endif %}
      </ul>
    </header>
</div>
